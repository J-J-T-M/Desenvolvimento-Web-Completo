<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" media="print" href="style-print.css">
    <style type="text/css">
        
        /*Small devices (landscape phones)*/
        @media (min-width: 576px) {
          body{
            background: red;
          }
        }

        /*Medium devices (tablets, 768px e superior)*/
        @media (min-width: 768px) {
          body{
            background: orchid;
          }
        }
        /*Large devices (desktops, 992px e superior)*/
        @media (min-width: 992px) {
          body{
            background: rgb(9, 255, 0);
          }
        }

        /*Extra large devices (large desktops, 1200px e superior)*/
        @media (min-width: 1200px) {
          body{
            background: rgb(207, 188, 17);
          }
        }


        /**************************/
        /* Extra small devices (portraint phones) */
        @media (max-width: 575.98px) {
          body{
            background: #870000;
          }
        }
        /* Small devices (Landscape Phones) */
        @media (max-width: 767.98px){}

        /* Medium devices (Tablets) */
        @media (max-width: 991.98px) {}

        /* Large devices (Desktops) */
        @media (max-width: 1199.98px) {}



        /******************************************/
        /*Extra small devices (portrait phones, menor que 576px)*/
        @media  (max-width: 575.98px) {}

        /*Small devices (landscape phones, 576px e maiores)*/
        @media (min-width: 576px) and (max-width: 767.98px) {}

        /*Medium devices (tablets, 768px e maiores)*/
        @media (min-width: 768px) and (max-width: 991.98px) {}

        /*Large devices (desktops, 992px e maiores)*/
        @media (min-width: 992px) and (max-width: 1199.98px) {}

        /*Extra large devices (large desktops, 1200px  e maiores)*/
        @media (min-width: 1200px) {}

    </style>

  </head>

  <body>
    <p>
      Lorem ipsum dolore edwsvu sit amet bla bla bla
    </p>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
