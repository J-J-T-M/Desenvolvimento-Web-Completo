<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {
				
				$('#lista1').append('<li> Item 4</li>')
				$('#lista1').prepend('<li> Item 0</li>')
				$('.item2').remove()
				
				$('#lista1').after("<h4> Listas 2 </h4>")
				$('#lista1').before("<h4> Listas 1 </h4>")
				
			})

		</script>
	</head>

	<body>
		
		<ul id="lista1">
			<li>Item 1</li>
			<li class="item2">Item 2</li>
			<li>Item 3</li>
		</ul>

		<div id="lista2">
			<div>Item 1</div>
			<div class="item2">Item 2</div>
			<div>Item 3</div>
		</div>

		<hr id="linha" />

	</body>

</html>
