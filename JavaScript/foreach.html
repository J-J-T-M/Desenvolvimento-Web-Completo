<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> foreach</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var listaFuncionarios = ['Viviane', 'Rose', 'Miguel', 'Lucas', 'Fernanda' ]
       listaFuncionarios.forEach(function(valor , indice , array){
        document.write('indice ' + indice + "<br>")
        document.write('valor ' + valor + "<br>")
        document.write('array ' + array + "<br><br><hr>")
        
       })

    </script>
</head>
<body>
    

</body>
</html>
