<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Matematicas</title>
    <link rel="stylesheet" href="style.css">
    <script>
    var x = 10.380
    var y = 10.830
    var z = 10.580
    var v = Math.random()
    document.write("<br>x = "+x+"<br>")
    x = Math.ceil(x)
    document.write("<br>x = "+x+"<br>")
    document.write("<br>y = "+y+"<br>")
    y = Math.floor(y)
    document.write("<br>y = "+y+"<br>")
    document.write("<br>z = "+z+"<br>")
    z = Math.round(z)
    document.write("<br>z = "+z+"<br>")
    document.write("<br> Gera um valor aleatoria entre 0 e 1 = "+v+"<br>")

    </script>
</head>

</body>
</html>
