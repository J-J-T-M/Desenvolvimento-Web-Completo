            indice = "Baixo peso muito grave "
        }else if( m>=16 && m<=16.99){
            indice = "Baixo peso grave"

        }else if( m>=30 && m<=34.99){
            indice = "Obesidade grau I"
        }else if( m>=35 && m<=39.99){
            indice = "Obesidade grau II"
        }else if( m>=40){
            indice = "Obesidade grau III"
        }




        document.write(nome + " possui Ã­ndice de massa corporal igual a "+ m.toFixed(2) +" , sendo classificado como: " + indice)
