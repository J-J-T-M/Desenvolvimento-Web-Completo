<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformação de tipos </title>
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <script>
        var n1 = prompt('Digite um numero: ');
        var n2 = prompt('Digite outro numero: ');
        var n3 
        var n4

        n3 = n1 + n2;

        document.write(n3 +'<hr>')

        n1 = parseInt(n1);
        n2 = parseInt(n2);
        
        n4 = n1 + n2;

        document.write(n4 + '<hr>');

        // quero imprimir com concatenação o n1 e n3  usa n1.toString

        document.write(n1.toString() + n2.toString() + '<hr>')

    </script>
    
    
</head>
<body>
    
</body>
</html>
