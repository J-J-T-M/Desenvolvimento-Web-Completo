<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividades-para-fixacao-do-conteudo-3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../bootstrap-4/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
        <script>
        function modificafoco(){
            document.getElementById('campo').style.background = "yellow"
        }
        
        function modificaforadofoco() {
            var valorCampo = document.getElementById('campo').value
            
            if(valorCampo.length < 3) {
            document.getElementById('campo').style.background = "red"
            } else {
            document.getElementById('campo').style.background = "green"
            }
            }
        </script>
</head>
<body >
    
    <input onfocus="modificafoco()" onblur="modificaforadofoco()" type="text" class="form-control" placeholder="Digite" id="campo">
    
</body>
</html>
