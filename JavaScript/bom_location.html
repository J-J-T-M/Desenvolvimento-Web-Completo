<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bom location</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrap-4/Icones/fontawesome/css/all.min.css">    <script>
        function AbrirGoogle (){
            window.location.href = "http://google.com"
        }
        function reload (){
            window.reload()
        }

    </script>
</head>
<body>
    <button onclick="AbrirGoogle()"  type="button">Google</button>
    <button onclick="reload()" type="button" ><i class="fa-sharp fa-solid fa-rotate"></i></button>
    
</body>
</html>
