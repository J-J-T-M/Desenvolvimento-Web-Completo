<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_incluir-remover</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var lista_frutas = Array()
        
        lista_frutas[0]="banana "
        lista_frutas[1]="maça "
        
        document.write("<br>"+lista_frutas+ "<br>")
        // incluir no final do Array
        // nome_array.push('')

        lista_frutas.push("limão ")

        document.write("<br>"+lista_frutas+ "<br>")

        // incluir no inicio do Array
        // nome_array.unshift('')

        lista_frutas.unshift("manga ")


        document.write("<br>"+lista_frutas+ "<br>")
        
        //  excluir no final do Array
        // nome_array.pop()

        lista_frutas.pop()

        document.write("<br>"+lista_frutas+ "<br>")

        // excluir no inicio do Array
        // nome_array.shift()

        lista_frutas.shift()
        

        document.write("<br>"+lista_frutas+ "<br>")
    </script>
</head>
<body>
    
    
</body>
</html>
