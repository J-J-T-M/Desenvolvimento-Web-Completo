<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch_case</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var num = prompt('Digite um numero equivalente a opção:  1: carne opção 2: salada' )
        num = parseInt(num)
        
        switch(num){
            case 1:
                document.write('vc escolheu carne')
            break;

            case 2:
            document.write('vc escolheu salada')
            break

            default:
        }
           



    </script>
</head>
<body>
    
</body>
</html>
