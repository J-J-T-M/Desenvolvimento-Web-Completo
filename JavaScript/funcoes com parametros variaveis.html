    <title>funcoes com parametros variaveis</title>
    <link rel="stylesheet" href="style.css">
    <script>
     function soma(){
        var r=0
        for (var i in arguments) {
            document.write(arguments[i]+"<br>")
            r +=arguments[i]
        }
        return r
     }
