<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bom window</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var janela
        function abrirPopUp() { 
            janela = window.open('http://www.google.com' , 'nova janela' , 'width=600, height=600' );
        }
        function fecharPopUp() { 
            janela.close()
        }
        function imprimirPagina(){
            window.print()
        }

    </script>
</head>
<body>
    <button type="button" onclick="abrirPopUp()">Abrir Janela</button>
    <button type="button" onclick="fecharPopUp()">Fechar Janela</button>
    <button type="button" onclick="imprimirPagina()">Imprimir Pagina</button>
    
</body>
</html>
