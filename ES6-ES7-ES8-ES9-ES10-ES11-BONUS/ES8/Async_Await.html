    <script>
        let processoAssincrono = new Promise((resolve, reject)=>{
            setTimeout(() => {
                resolve("Sucesso no processo assícrono!");
            }, 3000);
        })

        async function recuperarDados()
        {
           await processoAssincrono.then(p => console.log(p))

            console.log("Processamento assícrono 1");

            await fetch('https://jsonplaceholder.typicode.com/comments')
                .then(response => response.json())
                .then(json => console.log('COMMENTS: ',json))

            await fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(json => console.log('POST: ',json))
        }

        recuperarDados()
         console.log("Fim");
