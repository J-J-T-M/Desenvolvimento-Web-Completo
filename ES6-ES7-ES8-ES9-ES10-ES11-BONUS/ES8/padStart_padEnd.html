<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER8</title>
    <script>
        // padstart (preenchimentoa esquerda)
        let codigo = '1000'
        // expectativa 0000001000
        codigo = codigo.padStart(10, '0')
        console.log(codigo);
        // padend (preenchimentoa direita)
        let codigo2 = '1000'
        // expectativa 1000000000
        codigo2 = codigo2.padEnd(10, '0')
        console.log(codigo2);


    </script>
</head>

</body>
</html>
