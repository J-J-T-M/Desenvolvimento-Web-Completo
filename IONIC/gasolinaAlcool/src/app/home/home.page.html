<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="/assets/logo.png">
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4>Saiba qual é a melhor opção para 
            bastecimento do seu carro.
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Preço Álcool, ex; 2.90
            <ion-input type="number" [(ngModel)]="prieceAlcool">
            </ion-input>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Preço Gasolina, ex; 4.90
            <ion-input type="number" [(ngModel)]="prieceGasolina">
            </ion-input>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button expand="full" (click)="calculetePriece()">Calcular</ion-button>
    <ion-row>
      <ion-col size="12">
        <h5 class="ion-text-center">{{resultCalculatePriece}}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
