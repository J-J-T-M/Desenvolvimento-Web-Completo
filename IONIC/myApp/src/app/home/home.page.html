    <ion-button (click)="acao()" color="tertiary">Botão</ion-button>



  <h4>Grid</h4>
	<ion-grid>
		<ion-row>
			<ion-col size="9">Conteúdo 1</ion-col>
			<ion-col size="3">Conteúdo 2</ion-col>
		</ion-row>
    
		<ion-row>
			<ion-col size="4">Conteúdo 1</ion-col>
			<ion-col size="4">Conteúdo 2</ion-col>
			<ion-col size="4">Conteúdo 3</ion-col>
		</ion-row>
	</ion-grid>

	<h4>Grid - offset</h4>
	<ion-grid>
		<ion-row>
			<ion-col size="6">Conteúdo 1</ion-col>
			<ion-col size="3" offset="2">Conteúdo 2</ion-col>
		</ion-row>
	</ion-grid>

	<h4>Grid - alinhamento textos (ion-text-start, ion-text-end, ion-text-center)</h4>
	<ion-grid>
		<ion-row>
			<ion-col size="4" class="ion-text-end"   >1</ion-col>
			<ion-col size="4" class="ion-text-center" >2</ion-col>
			<ion-col size="4" class="ion-text-start" >3</ion-col>
		</ion-row>
	</ion-grid>

	<h4>Grid - alinhamento vertical</h4>
	<ion-grid>
		<ion-row class="ion-align-items-start">
			<ion-col size="4">1</ion-col>
			<ion-col size="4">2</ion-col>
			<ion-col size="4">3 <br> + <br> + </ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid>
		<ion-row class="ion-align-items-center">
			<ion-col size="4">1</ion-col>
			<ion-col size="4">2</ion-col>
			<ion-col size="4">3 <br> + <br> + </ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid>
		<ion-row class="ion-align-items-end">
			<ion-col size="4">1</ion-col>
			<ion-col size="4">2</ion-col>
			<ion-col size="4">3 <br> + <br> + </ion-col>
		</ion-row>
	</ion-grid>
