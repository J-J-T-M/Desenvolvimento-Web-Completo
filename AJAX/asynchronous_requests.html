<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Solicitações Assíncronas</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <script>
            function page_request(url){

                document.getElementById('content').innerHTML =''

                if(!document.getElementById('loading')){
                    // incluir o gif de loading na page
                    let imgloading = document.createElement('img');
                    imgloading.id = 'loading';
                    imgloading.src = 'loading.gif';
                    imgloading.className = 'rounded mx-auto d-block'

                    document.getElementById('content').appendChild(imgloading);
                }
                let ajax = new XMLHttpRequest(); //obj para configurar a url e disparar requisições  
                
                ajax.open('GET',url) // configurar o url a ser requisitada e o método 
            
                ajax.onreadystatechange = () => {
                    if (ajax.readyState == 4 && ajax.status == 200) {
                        document.getElementById('content').innerHTML = ajax.responseText
                        // document.getElementById('loading').remove();
                    }
                    if (ajax.readyState == 4 && ajax.status == 404) {
                        window.location.href = 'erro404.html' ;
                    }

                }

                ajax.send(); // envia o request para o servidor 
            }
        </script>
	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-light bg-light mb-4">
	      <div class="container">
	        <div class="navbar-brand mb-0 h1">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row mb-2">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary" onclick="page_request('pagina_1_conteudo.html')">Página 1</a>
	    			<a href="#" class="btn btn-primary" onclick="page_request('pagina_2_conteudo.html')">Página 2</a>
	    			<a href="#" class="btn btn-primary" onclick="page_request('pagina_3_conteudo.html')">Página 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>
	    	
	    	<div class="row">
		    	<div class="col-md-1"></div>

		    	<div class="col-md-10" id="content">
		    		
		    	</div>
		    		
				<div class="col-md-1"></div>
			</div>

		</div>	
	</body>
</html>
