<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>estilizando formularios</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <h2>
        Estilizando Formularios
    </h2>
    <form >
        <fieldset> 
            <legend>
                Detalhes de contato
            </legend>
            <div>
                <label for="nome">
                    Nome:
                </label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">
                    Email:
                </label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">
                    URL:
                </label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Comentarios
            </legend>
            <div>
                <label for="mensagem">
                    Mensagem
                </label>
                <textarea name="mensagem" id="mensagem" ></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Lembra de mim
            </legend>
            <div>
                <label >
                    <input type="radio" name="lembrar" id="sim">
                    Sim
                </label>
            </div>
            <div>
                <label >
                    <input type="radio" name="lembrar" id="não">
                    Não
                </label>
            </div>
        </fieldset>

    </form>
    

</body>
</html>
